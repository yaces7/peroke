<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periyodik Okey</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Ana Menü Ekranı -->
    <div id="menu-screen" class="ekran">
        <h1>Periyodik Okey</h1>
        <div class="menu-butonlar">
            <button id="btn-oyuna-basla" class="btn-ana">Oyuna Başla</button>
            <button id="btn-oyun-yardim" class="btn-ana">Nasıl Oynanır?</button>
        </div>
    </div>

    <!-- Oyun Ekranı -->
    <div id="oyun-screen" class="ekran gizli">
        <div class="ust-bar">
            <button id="btn-oyun-menu">Menü</button>
            <div class="oyun-bilgi">
                <span>Kalan Kart: <span id="kalan-kart">0</span></span>
            </div>
        </div>

        <!-- Bot Alanları -->
        <div class="bot-alanlari">
            <div class="bot-alan">
                <div class="bot-bilgi">
                    <span class="bot-isim">Bot 1</span>
                    <span class="bot-yildizlar" id="bot1-yildizlar"></span>
                </div>
                <div class="bot-kartlar" id="bot1-kartlar"></div>
            </div>
            <div class="bot-alan">
                <div class="bot-bilgi">
                    <span class="bot-isim">Bot 2</span>
                    <span class="bot-yildizlar" id="bot2-yildizlar"></span>
                </div>
                <div class="bot-kartlar" id="bot2-kartlar"></div>
            </div>
            <div class="bot-alan">
                <div class="bot-bilgi">
                    <span class="bot-isim">Bot 3</span>
                    <span class="bot-yildizlar" id="bot3-yildizlar"></span>
                </div>
                <div class="bot-kartlar" id="bot3-kartlar"></div>
            </div>
        </div>

        <!-- Orta Alan -->
        <div class="orta-alan">
            <div class="deste-alani">
                <button id="btn-desteyi-ac" class="element-kart arka-yuz">Çek</button>
            </div>
            <div class="acik-kart-alani"></div>
            <div class="durum-mesaji" id="durum-mesaji">
                Oyun başlıyor...
            </div>
        </div>

        <!-- Oyuncu Alanı -->
        <div class="oyuncu-alani">
            <div class="oyuncu-bilgi">
                <span class="oyuncu-isim">Oyuncu</span>
                <span class="oyuncu-yildizlar" id="oyuncu-yildizlar"></span>
            </div>
            <div class="oyuncu-kartlari" id="oyuncu-kartlari"></div>
            <div class="oyuncu-butonlar">
                <button id="btn-kontrol-et">Kontrol Et</button>
                <button id="btn-acik-karti-al">Açık Kartı Al</button>
                <button id="btn-kart-ver">Kartı At</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Dosyaları -->
    <script src="scripts/oyun_mantigi.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
